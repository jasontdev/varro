<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
    <p:toolbar id="tb_top">
        <f:facet name="left">
            <p:commandButton onclick="PF('newEntryDialog').show()" value="New entry"
                             icon="ui-icon-document"/>
        </f:facet>
        <f:facet name="right">
            <p:commandButton type="button" title="Save" icon="ui-icon-disk"/>
            <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>
            <p:commandButton type="button" title="Print" icon="ui-icon-print"/>
        </f:facet>
    </p:toolbar>
    <p:sticky target="tb_top"/>

    <p:dialog header="Add new journal entry" widgetVar="newEntryDialog" modal="true">
        <h:form>
            <h:panelGrid columns="1">
                <p:inputText value="#{journalInput.title}"/>
                <p:inputTextarea value="#{journalInput.body}" cols="60" rows="20"/>
                <p:commandButton action="#{journalInput.processInput()}" value="Add entry"
                                 oncomplete="PF('newEntryDialog').hide()" update="entryFeed"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>

    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>

    <p:dataScroller id="entryFeed" value="#{journalView.getAllJournalEntries()}" var="entry">
        <p:outputPanel>
            <h:panelGrid columns="1" cellpadding="5">
                <h:outputText value="#{entry.title}" style="font-weight: bold"/>
                <h:outputText value="#{entry.body}"/>
            </h:panelGrid>
        </p:outputPanel>
    </p:dataScroller>

</h:body>
</html>
