<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
    <p:toolbar id="tb_top">
        <f:facet name="left">
            <p:commandButton onclick="PF('newEntryDialog').show()" value="New entry"
                             icon="ui-icon-document"/>
        </f:facet>
        <f:facet name="right">

        </f:facet>
    </p:toolbar>
    <p:sticky target="tb_top"/>

    <p:dialog header="Add new journal entry" widgetVar="newEntryDialog" modal="true">
        <h:form>
            <h:panelGrid columns="1">
                <p:inputText value="#{addEntryBacking.title}"/>
                <p:inputTextarea value="#{addEntryBacking.body}" cols="60" rows="20"/>
                <p:commandButton action="#{addEntryBacking.processInput()}" value="Add entry"
                                 oncomplete="PF('newEntryDialog').hide()" update="entryFeed"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>

    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate/>
    </p:messages>

    <p:dataScroller id="entryFeed" value="#{journalAppBacking.getAllJournalEntries()}"
                    var="entry">
        <p:panel>
            <f:facet name="header" style="font-weight: bold;">
                #{entry.title} - #{entry.dateToString()}
            </f:facet>
            <h:outputText value="#{entry.body}"/>
            <f:facet name="footer">
                <p:commandButton type="button" title="Edit" icon="ui-icon-pencil"/>
                <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>
            </f:facet>
        </p:panel>
    </p:dataScroller>

</h:body>
</html>
