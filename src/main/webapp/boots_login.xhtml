<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
>
<h:head>
    <title>BootsFaces Basic Page</title>
</h:head>
<h:body>
    <b:container>
        <h1>varro</h1>
        <h3>personal journal</h3>
        <b:panel title="Login to Varro" look="primary">
            <h:form>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputText value="Username:"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText value="#{login.username}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputText value="Password:"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputSecret value="#{login.password}" placeholder="Password"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2" offset="2">
                        <b:commandButton look="primary" value="Login" action="#{login.login()}"
                                         style="width:100%"/>
                    </b:column>
                    <b:column medium-screen="4">
                        New user?
                        <b:link href="register.xhtml">Register here</b:link>
                    </b:column>
                </b:row>
            </h:form>
        </b:panel>
    </b:container>
</h:body>
</html>
