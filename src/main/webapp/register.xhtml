<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xml:lang="en" lang="en">
<h:head>
    <link rel="stylesheet" href="css/main.css"/>
</h:head>
<h:body>
    <div class="login_banner">
        <h1>varro</h1>
        <h2>personal journal</h2>
    </div>
    <div class="main">
        <h:form>
            <p:dialog id="register_dialog" widgetVar="register_dialog" header="Create new account"
                      modal="true" visible="true">
                <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true"/>

                <h:panelGrid column="2" cellpadding="5">
                    Email:
                    <p:inputText value="#{authentication.newUsername}" required="true"/>
                    Password:
                    <p:password id="pwd1" value="#{authentication.newPassword}"
                                match="pwd2"
                                feedback="true"
                                required="true"
                                inline="true"/>
                    Password:
                    <p:password id="pwd2" value="#{authentication.newPassword}"
                                required="true"
                                feedback="true"
                                inline="true"/>
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <p:commandButton value="Register"
                                     action="#{authentication.registerUser}"/>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </div>
</h:body>
</html>
